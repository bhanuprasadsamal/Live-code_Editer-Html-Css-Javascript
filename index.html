<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Code Editor || Bhanu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body oncontextmenu="return false;">
    <div class="ic">
        <img src="images/moon.png" id="icon" alt="image">
    </div>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="images/html.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="images/CSS.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="images/js.png" alt="">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="security.js"></script>
    <footer>
        <p>Copyright Â© 2023 Bhanu Prasad </p>
    </footer>
</body>

</html>
